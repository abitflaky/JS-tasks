<!DOCTYPE html>
<html>
<head>
  <title>Reverse Number</title>
</head>
<body>
  <h1>Reverse Number</h1>

  <form id="reverseForm">
    <label for="numberInput">Enter a number:</label>
    <input type="number" id="numberInput" required>
    <button type="submit">Reverse</button>
  </form>

  <div id="result"></div>

  <script>
    document.getElementById("reverseForm").addEventListener("submit", function(event) {
      event.preventDefault(); 
    
      const number = document.getElementById("numberInput").value;


      const reversedNumber = reverseNumber(number);

     
      document.getElementById("result").textContent = `Reversed number: ${reversedNumber}`;
    });

    function reverseNumber(num) {
      let reversedNum = 0;

      while (num !== 0) {
        reversedNum = (reversedNum * 10) + (num % 10);
        num = Math.floor(num / 10);
      }

      return reversedNum;
    }
  </script>
</body>
</html>
