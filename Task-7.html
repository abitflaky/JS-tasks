<!DOCTYPE html>
<html>
<head>
  <title>Multiplication and Division</title>
</head>
<body>
  <h1>Multiplication and Division</h1>

  <form id="calcForm">
    <label for="num1Input">Number 1:</label>
    <input type="number" id="num1Input" required>
    <br>
    <label for="num2Input">Number 2:</label>
    <input type="number" id="num2Input" required>
    <br>
    <label for="operationSelect">Select operation:</label>
    <select id="operationSelect">
      <option value="multiply">Multiplication</option>
      <option value="divide">Division</option>
    </select>
    <br>
    <button type="submit">Calculate</button>
  </form>

  <div id="result"></div>

  <script>
    document.getElementById("calcForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Prevent form submission

      // Get the input values
      const num1 = parseFloat(document.getElementById("num1Input").value);
      const num2 = parseFloat(document.getElementById("num2Input").value);
      const operation = document.getElementById("operationSelect").value;

      // Perform the calculation
      let result;
      if (operation === "multiply") {
        result = num1 * num2;
      } else if (operation === "divide") {
        result = num1 / num2;
      }

      // Display the result
      document.getElementById("result").textContent = `Result: ${result}`;
    });
  </script>
</body>
</html>
